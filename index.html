<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treine me</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
    </style>
</head>
<body>

    <div id="page">
        <header>           
            <img src="./images/logo.svg" alt="logo">
            <div id="navegacao">
                <ul>
                    <li>Home</li>
                    <li>Sobre</li>
                    <li>Treinar</li>
                </ul>
            </div>           
        </header>

         <main>
            <section class="text">
                <h1>Treinos <span>exclusivos</span>
                    para você!</h1>
                   <p id="text01">Nós criamos treinos <strong>exclusivos e únicos para você</strong>.<br>  
                    Invista no seu corpo e <strong>tenha muito mais performance</strong> e qualidade de vida.</p>                    
                    <button>
                        <img src="./images/whats.svg" alt="icone do WhatsApp">
                        <p>Comece já</p>
                    </button>
                </section>
                <img id="corda" src="./images/fitness.svg" alt="mulher pulando corda">          
         </main>

            <footer>
                <p>fale concosco no instagram <strong>@treine.me</strong></p>
            </footer>

                <img id="balls" src="./images/balls.svg" alt="Bolas verdes decorativas no canto inferior direito">
        </div>
   
</body>
</html>
